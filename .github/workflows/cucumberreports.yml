name: Maven Build and Test

on:
  push:
    branches: [ CIIgradle-abhishek ]
  pull_request:
    branches: [ CIIgradle-abhishek ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          
      - name: Run Cucumber tests and generate JSON report
        run: mvn clean verify
        
      - name: Generate Cucumber report
        run: mvn net.masterthought:maven-cucumber-reporting:5.5.3:generate
        
      - name: Upload report
        uses: actions/upload-artifact@v2
        with:
          name: cucumber-report
          path: target/cucumber-report

