name: example-workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build1:
    runs-on: [ ubuntu-latest ]
    steps:
      - run: echo "This is build1"
  
  build2:
    runs-on: [ ubuntu-latest ]
    steps:
      - run: echo "This is build2"
  
  build3:
    runs-on: [ ubuntu-latest ]
    steps:
      - run: echo "This is build3"

  build:
    runs-on: [ ubuntu-latest ]
    strategy:
      max-parallel: 2
    needs: [build1, build2, build3]
    steps:
      - run: echo "This is the build step"
